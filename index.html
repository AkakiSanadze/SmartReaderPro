        }
    </style>

    <script>
        let slides = [];
        let currentIndex = 0;
        const synth = window.speechSynthesis;
        let availableVoices = [];

        function loadVoices() {
            availableVoices = synth.getVoices();
        }
        loadVoices();
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = loadVoices;
        }

        function showMessage(text, isError = true) {
            const box = document.getElementById('message-box');
            box.innerText = text;
            box.style.background = isError ? '#e74c3c' : '#2ecc71';
            box.style.display = 'block';
            setTimeout(() => { box.style.display = 'none'; }, 5000);
        }

        function processAndStart() {
            const text = document.getElementById('text-input').value.trim();
            if (!text) return alert("áƒ’áƒ—áƒ®áƒáƒ•áƒ— áƒ¨áƒ”áƒ˜áƒ§áƒ•áƒáƒœáƒáƒ— áƒ¢áƒ”áƒ¥áƒ¡áƒ¢áƒ˜");

            const paragraphs = text.split(/\n+/);
            slides = [];

            paragraphs.forEach(p => {
                p = p.trim();
                if (!p) return;

                if (p.length > 600) {
                    const sentences = p.match(/[^\.!\?]+[\.!\?]+/g) || [p];
                    let chunk = "";
                    sentences.forEach(s => {
                        if ((chunk + s).length > 600) {
                            slides.push(chunk.trim());
                            chunk = s;
                        } else {
                            chunk += s;
                        }
                    });
                    if (chunk) slides.push(chunk.trim());
                } else {
                    slides.push(p);
                }
            });

            currentIndex = 0;
            localStorage.setItem('lastText', text);
            showScreen('reader-screen');
            updateSlide();
        }

        function updateSlide() {
            const slideContainer = document.getElementById('slide-text');
            slideContainer.style.opacity = 0;
            
            setTimeout(() => {
                slideContainer.innerText = slides[currentIndex];
                slideContainer.style.opacity = 1;
                
                document.getElementById('counter').innerText = `${currentIndex + 1} / ${slides.length}`;
                const percent = ((currentIndex + 1) / slides.length) * 100;
                document.getElementById('progress-fill').style.width = percent + '%';
            }, 100);

            if (synth.speaking) synth.cancel();
        }

        function nextSlide() {
            if (currentIndex < slides.length - 1) {
                currentIndex++;
                updateSlide();
            }
        }

        function prevSlide() {
            if (currentIndex > 0) {
                currentIndex--;
                updateSlide();
            }
        }

        function showScreen(id) {
            document.getElementById('setup-screen').style.display = id === 'setup-screen' ? 'flex' : 'none';
            document.getElementById('reader-screen').style.display = id === 'reader-screen' ? 'flex' : 'none';
        }

        function exitReader() {
            synth.cancel();
            showScreen('setup-screen');
        }

        function toggleSettings() {
            document.getElementById('settings-panel').classList.toggle('active');
        }

        function setTheme(t) { document.body.className = t; }
        function setFontSize(s) { document.documentElement.style.setProperty('--font-size', s); }
        function setFontFamily(f) { document.body.classList.toggle('serif', f === 'serif'); }

        function toggleFullScreen() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else document.exitFullscreen();
        }

        function handleTTS() {
            if (synth.speaking) {
                synth.cancel();
                document.getElementById('speak-btn').innerHTML = "ğŸ”Š <span>áƒ¬áƒáƒ™áƒ˜áƒ—áƒ®áƒ•áƒ</span>";
                return;
            }

            const text = slides[currentIndex];
            const utterance = new SpeechSynthesisUtterance(text);
            const targetLang = document.getElementById('lang-select').value;
            
            let voice = availableVoices.find(v => v.lang.startsWith(targetLang.split('-')[0]));
            if (!voice && targetLang === 'ka-GE') {
                voice = availableVoices.find(v => v.lang.toLowerCase().includes('ka'));
            }

            if (voice) {
                utterance.voice = voice;
            } else if (targetLang === 'ka-GE') {
                showMessage("áƒ—áƒ¥áƒ•áƒ”áƒœáƒ¡ áƒ¡áƒ˜áƒ¡áƒ¢áƒ”áƒ›áƒáƒ¨áƒ˜ áƒ¥áƒáƒ áƒ—áƒ£áƒšáƒ˜ áƒ®áƒ›áƒ˜áƒ¡ áƒáƒáƒ™áƒ”áƒ¢áƒ˜ áƒ•áƒ”áƒ  áƒ›áƒáƒ˜áƒ«áƒ”áƒ‘áƒœáƒ.");
            }

            utterance.lang = targetLang;
            utterance.rate = 0.9;
            
            utterance.onstart = () => {
                document.getElementById('speak-btn').innerHTML = "â¹ï¸ <span>áƒ’áƒáƒ©áƒ”áƒ áƒ”áƒ‘áƒ</span>";
            };
            
            utterance.onend = () => {
                document.getElementById('speak-btn').innerHTML = "ğŸ”Š <span>áƒ¬áƒáƒ™áƒ˜áƒ—áƒ®áƒ•áƒ</span>";
            };

            synth.speak(utterance);
        }

        document.addEventListener('keydown', (e) => {
            if (document.getElementById('reader-screen').style.display === 'flex') {
                if (e.key === "ArrowRight") nextSlide();
                if (e.key === "ArrowLeft") prevSlide();
                if (e.key === " ") { e.preventDefault(); handleTTS(); }
                if (e.key === "Escape") exitReader();
            }
        });

        window.onload = () => {
            const saved = localStorage.getItem('lastText');
            if (saved) document.getElementById('text-input').value = saved;
            loadVoices();
        };
    </script>
